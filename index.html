.tekst {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 20px;
  box-sizing: border-box;
  overflow: hidden;
  resize:none;
}

.kopche{
  background-color: darkblue;
  border: none;
  border-radius: 50px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 4px 2px;
  cursor: pointer;
  position: relative;
}

.tooltip {
  position: relative;
  display: inline-block;
}


.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
